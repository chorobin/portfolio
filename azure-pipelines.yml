trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
 - task: NodeTool@0
 - script: yarn install
   displayName: 'Yarn install'
   workingDirectory: client

 - script: lerna run build-pord --scope @portfolio/shell
   displayName: 'Build Shell'
   workingDirectory: client
